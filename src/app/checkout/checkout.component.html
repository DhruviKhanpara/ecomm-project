<div class="checkout">
  <h1>Checkout</h1>
  <p class="message-p">{{ orderMsg }}</p>
  <div class="row">
    <div class="col-sm-7 shipping-adderss">
      <h3>Add shipping address</h3>
      <form
        #orderData="ngForm"
        class="common-form"
        (ngSubmit)="orderNow(orderData.value)"
      >
        <input
          type="email"
          placeholder="Enter your Email"
          name="email"
          class="form-input"
          required
          ngModel
        />
        <input
          type="text"
          placeholder="Enter your Address"
          name="adderss"
          class="form-input"
          required
          ngModel
        />
        <input
          type="text"
          placeholder="Enter your Contect details"
          name="contect"
          class="form-input"
          required
          ngModel
        />
        <button class="form-button" [disabled]="orderData.invalid">
          Order Now
        </button>
      </form>
    </div>
    <div class="col-sm-5">
      <h3>Total Amount: {{ totalPrice }}</h3>
      <h4>Payment Method : <b>Pay on Delivery</b></h4>
    </div>
  </div>
</div>
